<header class="header">
  <div class="header-container">
    <div class="header-left">
      <a routerLink="/" class="logo">
        <mat-icon>video_library</mat-icon>
        <span>VidFlow</span>
      </a>
    </div>

    <div class="header-center">
      <div class="search-box">
        <input 
          type="text" 
          placeholder="Buscar vídeos..." 
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()"
          class="search-input">
        <button mat-icon-button (click)="onSearch()" class="search-button">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </div>

    <div class="header-right">
      <ng-container *ngIf="isAuthenticated(); else notLoggedIn">
        <button mat-icon-button routerLink="/upload" matTooltip="Upload vídeo">
          <mat-icon>video_call</mat-icon>
        </button>
        
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
          <mat-icon>account_circle</mat-icon>
          <span>{{ currentUser?.name }}</span>
        </button>
        
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="navigateToMyChannel()">
            <mat-icon>video_library</mat-icon>
            <span>Meu Canal</span>
          </button>
          <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Meu Perfil</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Sair</span>
          </button>
        </mat-menu>
      </ng-container>

      <ng-template #notLoggedIn>
        <button mat-raised-button color="primary" routerLink="/login">
          <mat-icon>login</mat-icon>
          Login
        </button>
      </ng-template>
    </div>
  </div>
</header>
